<section class="products">
  <div class="container">
    <h2 class="products-title" id="products-title">Описание пиццы</h2>
    <div class="product-item">

      <ng-template [ngIf]="product.image">
        <div class="product-image">
          <img src="{{ product.image }}">
        </div>

      </ng-template>

      <custom-title [title]="product.title | uppercase"></custom-title>

      <div class="product-description">{{ product.description | wordUpper: ['сыр', 'томат', 'креветк'] }}</div>
      <div class="product-action" #elem>
        <button class="button btn-add-to-cart" routerLink="/order" [queryParams]="{product: product.title}">В корзину
        </button>
        <button class="button btn-white" [routerLink]="['/products', product.id]">В корзину</button>
      </div>

      <!--(click)="addToCart(product-card, orderElement)"-->


    </div>
  </div>
</section>
